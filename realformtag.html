<!DOCTYPE html>
<html>

<head>
	<title>Form tag</title>
</head>

<body>
	<form method="post">

		Name : <input type="text" name="name" required> <br> <br>
		Age : <input type="number" name="age"> <br> <br>
		Email : <input type="email" name="email"> <br> <br>
		Check : <input type="checkbox" name="check"> <br> <br>
		Male : <input type="radio" name="gender">
		Female : <input type="radio" name="gender"> <br> <br>
		Range : <input type="range" name="range"> <br> <br>
		Mobile no : <input type="tel" name="mobileno"> <br> <br>
		File : <input type="file" name="file"> <br> <br>
		Time of birth : <input type="time" name="time"> <br> <br>
		Date of birth : <input type="date" name="data"> <br> <br>
		date-time : <input type="datetime-local" name="time"> <br> <br>
		Month : <input type="month" name="month"> <br> <br>
		Week : <input type="week" name="week"> <br> <br>
		Color : <input type="color" name="color"> <br> <br>
		<input type="submit" value="submit">
	</form>
</body>

</html>
